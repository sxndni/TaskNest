{% extends "main.html" %}
{% block content %}
<center>
    <h1>Profile</h1>
</center>
<form method="POST" >
    {% csrf_token %}
    <label>Username</label><br>
    <input name="username" value="{{ request.user.username }}"><br>
    <label>Email</label><br>
    <input name="email" value="{{ request.user.email }}"><br>
    
    <button type="submit">Update</button>
</form>
{% endblock %}
