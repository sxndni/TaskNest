{% extends "main.html" %}
{% block content %}
<center>
<h1>Update Task</h1>
<form method="POST" >
    {% csrf_token %}
    <label>Title</label><br>
    <input type="text" name="title" value="{{ task.title }}"><br>
    <label>Description</label><br>
    <textarea name="description">{{ task.description }}</textarea><br>

    <button type="submit">Update</button>
</form>
</center>
{% endblock %}
